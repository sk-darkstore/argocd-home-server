apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  destination:
    namespace: longhorn
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    helm:
      releaseName: longhorn
        #values: |
        #  installCRDs: true
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
